<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Start Template">
	<meta name="author" content="Admin">
	<title>Cup Plans</title>

	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<section>

		<div class="container">

			<div class="cup">

				<p class="cup__price">$2</p>

				<img src="images/orange.png" alt="Tea">

				<h1>Bronze</h1>

				<p class="title">any cup of coffee<br/>until $3</p>

			</div>
		
			<div class="cup">

				<p class="cup__price">$3</p>

				<img src="images/yellow.png" alt="Tea">

				<h1>Gold</h1>

				<p class="title">any cup of coffee<br/>until $5</p>

			</div>
		
			<div class="cup">

				<p class="cup__price">$2.5</p>

				<img src="images/gray.png" alt="Tea">

				<h1>Silver</h1>

				<p class="title">cup of coffee<br/>until $4</p>

			</div>

		</div>


	</section>


</body>

</html>
